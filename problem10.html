<body>
    <script>
        function largestSub(arr) {
            var subArr = [];
            var currentMax = 0;
            var max = 0;
            for (var i = 0; i < arr.length; i ++) {
                currentMax = Math.max(0, currentMax + arr[i]);
                max = Math.max(max, currentMax);
            }
            console.log(max);
        }

        largestSub([1, 1, 1, -1]); //-> [1, 1, 1]
        largestSub([1, 5, -4, 3, 2, -3]); //-> [1, 5, -4, 3, 2]
        largestSub([2, 2, -10, 5, -10, 2, 2]); //-> [5]
        largestSub([1, 3, -4, 5, 7, 9]); //-> [5, 7, 9] OR [1, 3, -4, 5, 7, 9]

    </script>
